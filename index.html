<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Mortis - Renacimiento</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script> </head>
<body>

    <div class="mouse-effect">
        <div class="circle">
        </div>
        <div class="circle-follow">
        </div>
    </div>

    <div class="center-content hide-text" id="mel-mortis-button">
        <nav>
            <ul>
                <li><a href="#">Mel Mortis</a></li>
            </ul>
        </nav>
    </div>

    <div class="subscription-module" id="subscription-form">
        <h2>Te avisaremos cuando el nuevo lote resurja.</h2>
        <form id="submission-form">
            <input type="text" name="user_name" placeholder="Tu nombre" required> 
            <input type="email" name="user_email" placeholder="Tu correo electrónico" required>
            <button type="submit">Unirme al Renacer</button>
        </form>
    </div>

    <h1 class="main-txt">Mortis</h1> 

    <section class="banner hide-text">
        <div class="banner-inner">
            <div class="top-desc">
            </div>
            <div class="bottom-desc">
                <div class="left-desc">
                    <div class="desc-inner">
                    </div>
                </div>
                <div class="middle-desc">
                </div>
                <div class="right-desc">
                    <div class="desc-inner">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="bottom-branding hide-text">
        <span class="navbar-brand">
            Casa Mortis
        </span>
        <span class="bottom-text-center">Biotecnología del Renacer</span>
    </div>

    <canvas class="webgl" id="webgl"></canvas>

    <script src="main.js"></script>
</body>
</html>
